<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GOK:AI Dashboard Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .apex-symbol {
            font-size: 60px;
            color: #00d4ff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            text-shadow: 0 0 30px #00d4ff;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7b1fa2);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="apex-symbol">ðŸ”º</div>
        <div class="title">GOK:AI Dashboard</div>
        <div class="subtitle">Command Center Initializing...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
